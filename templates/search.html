{% extends 'main_page1.html' %}


<div class="container">

    {% block content %}

        <div class="container">
            <div class="row gx-5">
                <div class="col">
                    {% for book in object_list %}
                        <figure class="image-block" style="display: inline-block;">
                            <img src="{{ book.image.url }}"
                                 alt=""/>
                            <figcaption>
                                <h3>
                                    {{ book.name | truncatechars:20 }}
                                </h3>
                                <p>{{ book.description | truncatechars:150 }}</p>
                                <button>
                                    More Info
                                </button>
                            </figcaption>
                        </figure>
                    {% endfor %}
                </div>
            </div>
        </div>
        </div>
    {% endblock content %}
