{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KTMAR shop.</title>
    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
{% include 'navbar.html' %}
<body style="background: #353b48;height:1000px;">

{% block content %}

    <div class="container">
        <div class="row gx-5">
            <div class="col">
                {% for book in books %}
                    <figure class="image-block" style="display: inline-block;">
                        <img src="{{ book.image.url }}" style="width: 375px;height: 667px"
                             alt=""/>
                        <figcaption>
                            <h3>
                                {{ book.name | truncatechars:20 }}
                            </h3>
                            <p>{{ book.description | truncatechars:150 }}</p>
                            <button>
                                More Info
                            </button>
                        </figcaption>
                    </figure>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
</body>
